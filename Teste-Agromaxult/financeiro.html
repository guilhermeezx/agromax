							const { incomeValue, expenseValue, totalValue } = event.data;
							
							const incomesElement = document.querySelector(".incomes");
							const expensesElement = document.querySelector(".expenses");
							const totalElement = document.querySelector(".total");
							
							incomesElement.innerText = `R$ ${incomeValue}`;

							totalElement.innerText = `R$ ${totalValue}`;
