			<!-- AQUI CODIGO NOVOV QLQR COISA APAGAR -->
			<script>
				function formatDate(date) {
					const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
					return new Date(date).toLocaleDateString('pt-BR', options);
				}
				
				function updateRevisaoField() {
					const campoRevisao = document.getElementById("campoRevisao");
					const dataFormatada = campoRevisao.value;
				
					if (dataFormatada) {
						const dataNoFormatoBR = formatDate(dataFormatada);
						campoRevisao.value = dataNoFormatoBR;
					}
				}
				
				document.addEventListener("DOMContentLoaded", function() {
					updateRevisaoField();
				});
				</script>
