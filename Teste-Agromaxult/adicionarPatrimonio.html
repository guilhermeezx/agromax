			<form class="form">
				<p class="title">Registre</p>
				<p class="message">Adicione seus patrimônios abaixo. </p>
					
						
				<label>
					<input id="campoDescricao" placeholder="" type="text" class="input">

				</label> 
					
			

                <label>
                    <input id="campoValor" required="" placeholder="" type="number" class="input">

                </label>
        
                <!-- <label>
                    <input id="campoTipo" required="" placeholder="" type="text" class="input">
                    <span>Tipo</span>
                </label> -->

                <label>
                    <select id="campoTipo" required class="input">
                        <option value="" disabled selected></option>
                        <option value="trator">Trator</option>
                        <option value="carro">Carro</option>
                        <option value="moto">Moto</option>
                        <option value="caminhao">Caminhão</option>
                        <option value="implemento">Implemento</option>
                        <option value="outro">Outro</option>
                    </select>
                    <span class="input-label">Tipo</span>
                </label>
                <label>
                    <input id="campoRevisao" required class="input date-input" type="text" placeholder="">
                    <span class="input-label">Revisão</span>
                </label>

                <label>
                    <select id="campoEstado" required class="input">
                        <option value="" disabled selected></option>
                        <option value="novo">Novo</option>
                        <option value="usado">Usado</option>
                    </select>
                    <span class="input-label">Condição</span>
                </label>

                <!-- <label>
                    <input id="campoEstado" required="" placeholder="" type="text" class="input">

				</div>
