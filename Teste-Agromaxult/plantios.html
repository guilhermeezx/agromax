    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        $(document).ready(function() {


            $('#addTaskModal').on('show.bs.modal', function () {
        $('.modal-backdrop').addClass('show');
    });
    $('#addTaskModal').on('hidden.bs.modal', function () {
        $('.modal-backdrop').removeClass('show');
    });

            $('#taskForm').submit(function(event) {
                event.preventDefault();
                const description = $('#taskDescription').val();
                const plantName = $('#plantName').val();
                const harvestDate = $('#harvestDate').val();
                const task = `
                    <div class="task" data-toggle="modal" data-target="#taskDetailsModal">
                        <p><strong>${description}</strong></p>
                        <p>Planta: ${plantName}</p>
                        <p>Colheita: ${harvestDate}</p>
                        <button class="edit-card" data-toggle="modal" data-target="#editTaskModal">Editar</button>
                    </div>
                `;
                $('#column-plantar').append(task);
                $('#addTaskModal').modal('hide');
                $('#taskForm')[0].reset();
            });


            interact('.task')
            .draggable({
                inertia: true,
                modifiers: [
                    interact.modifiers.restrictRect({
                        restriction: '.kanban-board',
                        endOnly: true,
                    }),
                ],
                autoScroll: true,
                onstart: function (event) {
                    const target = event.target;
                    target.classList.add('dragging');
                },
                onmove: function (event) {
                    const target = event.target;
                    const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    target.style.transform = `translate(${x}px, ${y}px)`;

                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                },
                onend: function (event) {
                    const target = event.target;
                    target.classList.remove('dragging');
                },
            });

        interact('.column')
            .dropzone({
                accept: '.task',
                ondragenter: function (event) {
                    const column = event.target;
                    column.classList.add('drop-target');
                },
                ondragleave: function (event) {
                    const column = event.target;
                    column.classList.remove('drop-target');
                },
                ondrop: function (event) {
                    const column = event.target;
                    column.classList.remove('drop-target');

                    const task = event.relatedTarget;
                    const newColumn = column.getAttribute('id');
                    const newStatus = newColumn.replace('column-', '');

                    // Move the task to the new column
                    task.style.transform = 'none'; // Reset the transform
                    task.removeAttribute('data-x');
                    task.removeAttribute('data-y');
                    column.appendChild(task);
                },
            });
        });
